<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="style.css">
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <meta charset="utf-8">
        </head>
        <body>
            <header>
                <img src="imagenes/Logo.png" alt="imagenLogo">
            </header>
            <main>
                <section class="section1">
                    <textarea class="areaTexto" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="contenedorBotones">
                        <button class="botonEncriptar">Encriptar</button>
                        <button class="botonDesencriptar">Desencriptar</button>
                    </div>
                </section>
                <section class="section2">
                    <div class="contenedorMuneco">
                        <img src="imagenes/Muñeco.png" alt="muñeco de alura">
                    </div>
                    <div class="contenedorH3">
                        <h3>Ningún Mensaje fue encontrado</h3>
                    </div>
                    <div class="contenedorParrafo">
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <div class="contenedorResultado">
                        <h3>Mensaje Encriptado</h3>
                        <p class="textoResultado"></p>
                    </div>
                    <div class="contenedorCopiar">
                        <button class="botonCopiar">Copiar</button>
                    </div>
                </section>
            </main>
            <footer>Todos los derechos reservados
            </footer>
            <script src="encriptadorchat.js"></script>
        </body>    
    </html>
